<header class="site-header" role="banner">
  <style>
    .site-header {
      background-color: #4a00e0;
      color: white;
      text-align: center;
      padding: 1rem 1rem 3rem;
      border-bottom: none;
      position: relative;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      max-width: 1100px;
      margin: 0 auto;
    }

    .logo a {
      font-size: 1.3rem;
      font-weight: bold;
      text-decoration: none;
      color: white;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .cta {
      background: white;
      color: #6a11cb;
      padding: 0.6rem 1.2rem;
      border-radius: 25px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.2s;
    }

    .cta:hover {
      background: #f0f0f0;
    }

    .header-content {
      margin-top: 3rem;
    }

    .header-content h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    .header-content p {
      margin-top: 0.5rem;
      opacity: 0.9;
    }

    .header-curve {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
    }

    .header-curve svg {
      display: block;
      width: 100%;
      height: 120px;
    }
  </style>

  <nav class="navbar">
    <div class="logo">
        <a rel="author" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>
    </div>

    <a href="{{ "/download" | relative_url }}" class="cta">Download</a>
  </nav>

  <div class="header-content">
    <h1>{{ page.title | default: "&nbsp;" }}</h1>
    {% if page.date %}
      <p>Effective {{ page.date | date: "%B %d, %Y" }}</p>
    {% endif %}
  </div>

  <!-- Smooth center dip curve -->
  <div class="header-curve">
    <svg viewBox="0 0 1440 120" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
      <path d="M0,60 C360,120 1080,120 1440,60 L1440,150 L0,150 Z" fill="white"/>
    </svg>
  </div>
</header>
